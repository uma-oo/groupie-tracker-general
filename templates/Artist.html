<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist</title>
</head>
<body> 
        <img src="{{ .Image}}"><br>
        <h4>Name: {{.Name}}</h4><br>
        <span>{{range .Members}}{{.}} <br> {{end}}</span>
        <h4>Creation Date: {{.CreationDate}}</h4>
        <h4>First Album: {{.FirstAlbum}}</h4>
        <h4>Concert Dates: {{.ConcertDates.Dates}}</h4>
        <h4>Locations: {{.Locations.Locations }} </h4>
        <h4>Relations: {{.Relations.DatesLocations}}</h4>    
</body>
</html>
